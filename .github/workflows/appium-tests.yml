name: Appium Android Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  appium-tests:
    runs-on: ubuntu-latest

    steps:
    # 1️⃣ Stažení repozitáře
    - name: Checkout repository
      uses: actions/checkout@v3

    # 2️⃣ Nastavení JDK (pro Gradle)
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'

    # 3️⃣ Nastavení Node.js (pro Appium server)
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    # 4️⃣ Instalace Appium CLI a potřebných driverů
    - name: Install Appium
      run: |
        npm install -g appium@latest
        appium driver install uiautomator2

    # 5️⃣ Povolení spouštění Gradle skriptu
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    # 6️⃣ Start Appium serveru na pozadí
    - name: Start Appium Server
      run: |
        appium --base-path /wd/hub &
        sleep 5

    # 7️⃣ Spuštění Appium testů (přizpůsob si podle svého)
   - name: Start Appium server
  run: npx appium --base-path /wd/hub &
